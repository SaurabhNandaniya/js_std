<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HELLO how are you</h1>
    <button id="stop">STOP name change</button>
</body>
<script>
    const changeText = function() {
        document.querySelector('h1').innerHTML = 'Name change is stopped'
        console.log("stoped the name change");
    }
    const nameChange = setTimeout(changeText,3000)

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(nameChange)
        console.log("timeout is stopped");
    })

</script>
</html>
