<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    <h1 class="hi">

    </h1>
</body>
<script>
   function addLanf(langname) {
        const addlan = document.createElement('li')
        addlan.innerHTML = `${langname}`
        document.querySelector('.language').appendChild(addlan)
   }
   addLanf("saurabj")//aam aakhu tree traverse karvu pade 6e
   addLanf("python")// matlab aa optimze nathi bou

   function addoptlang(laname){
    //this is optimised way to add
    const li = document.createElement('li')
    li.appendChild(document.createTextNode(laname))
    document.querySelector('.hi').append(li)
    document.querySelector('.language').append(li)
   }

   addoptlang("heyyy")
   addoptlang("go")
   addoptlang("new")
