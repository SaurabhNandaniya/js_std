<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #967171;">
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
<div id="photo">here is the photo
    <img src="" alt="here comes the photo">
</div>
<div id="press">
    <button>get image</button>
</div>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)//this is for the request to got the api
    let profilePhoto
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);        
        //its checks ready state from 0 to 4 and 4 is done so the api is called fully 
        //we can get the data from it
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            profilePhoto = data.avatar_url
            follow = data.followers
            //its in string we have to conver it to object
            console.log(typeof data);
            console.log(data.followers);
            console.log(data.avatar_url);
            // assignment
        }
    }
    xhr.send();//here actually the request goes after this 

    document.getElementById('press').addEventListener('click',function() {
        document.getElementById('photo').innerHTML = `<img src="${profilePhoto}" 
        alt="A sunset"> this is the folllowewr ${follow}`
    })

</script>
</html>
